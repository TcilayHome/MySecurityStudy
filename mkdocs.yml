site_name: 渗透从入门到放弃
site_author: Tcilay
repo_name: MySecurityStudy
repo_url: https://github.com/TcilayHome/MySecurityStudy
copyright: Copyright &copy;  2024 Tcilay
site_description: "个人渗透学习收集总结"
site_url: https://study.tcilay.fun/
theme:
  name: material
  plugins:
    - offline
  language: zh
  custom_dir: page
  extra_javascript:
    - javascripts/count.js
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    - scheme: slate
      primary: black
      accent: green
      toggle:
        icon: octicons/sun-24
        name: 切换日间模式

    - scheme: default
      toggle:
        icon: octicons/light-bulb-24
        name: 切换夜间模式
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.prune
    - navigation.indexes 
    - toc.follow
    - navigation.top
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Tcilay-xi
    - icon: simple/gravatar
      link: https://tcilay.cn